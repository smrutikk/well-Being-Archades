    <script>
        // Data for the pie chart
        var data = {
            labels: ["PWB","NFA"],
            datasets: [
                {
                    data: [40,10], // Values for each segment
                    backgroundColor: ["#72F1B7","#FFBF00"] // Colors for each segment
                }
            ]
        };

        // Get the canvas element
        var ctx = document.getElementById("pie-chart").getContext("2d");

        // Create the pie chart
        var pieChart = new Chart(ctx, {
            type: "pie",
            data: data
        });
    </script>
